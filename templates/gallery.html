<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .gallery-header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: visible;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .image-preview-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 240px;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease-in-out;
        }

        .image-card:hover .image-preview {
            transform: scale(1.08);
        }

        .image-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 24px;
            height: 24px;
            opacity: 0;
            z-index: 2;
            cursor: pointer;
        }

        .custom-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 6px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
            transition: all 0.2s ease;
            z-index: 1;
        }

        .image-checkbox:checked + .custom-checkbox {
            background: #2196F3;
            border-color: #2196F3;
        }

        .image-checkbox:checked + .custom-checkbox::after {
            content: "âœ“";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        .image-info {
            padding: 15px;
            background: #f8f9fa;
        }

        .image-name {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .selection-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .selected-count {
            font-weight: bold;
            color: #2196F3;
            min-width: 100px;
            text-align: center;
        }

        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                padding: 10px;
            }

            .image-preview-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header class="gallery-header">
        <h1>Benvenuto nella Galleria</h1>
        <p>Seleziona le immagini che desideri inviare</p>
    </header>

    <form action="/selection" method="POST">
        <div class="image-grid">
            {% for img in images %}
            <div class="image-card">
                <label>
                    <input type="checkbox" 
                           class="image-checkbox" 
                           name="selected_images" 
                           value="{{ img.id }}"
                           onchange="updateSelection()">
                    <span class="custom-checkbox"></span>
                    <div class="image-preview-container">
                        <img src="{{ url_for('drive_proxy', file_id=img.id) }}" 
                             class="image-preview" 
                             alt="{{ img.name }}"
                             loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-name">{{ img.name }}</div>
                    </div>
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="selection-controls">
            <div class="selected-count" id="selectedCount">0 selezionate</div>
            <button type="submit" class="submit-btn">Rivedi Selezione</button>
        </div>
    </form>

    <script>
        function updateSelection() {
            const checkboxes = document.querySelectorAll('.image-checkbox:checked');
            document.getElementById('selectedCount').textContent = 
                `${checkboxes.length} ${checkboxes.length === 1 ? 'selezionata' : 'selezionate'}`;
        }

        document.querySelectorAll('.image-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if(!e.target.classList.contains('image-checkbox')) {
                    const checkbox = card.querySelector('.image-checkbox');
                    checkbox.checked = !checkbox.checked;
                    checkbox.dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</body>
</html>
